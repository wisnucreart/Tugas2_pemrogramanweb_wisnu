<!DOCTYPE html>
<html>
  <head>
    <title>DATA ENTRY</title>
  </head>
  <body>
    <center>
      <h1>DATA ENTRY</h1>
      <form>
        <table cellpadding="5">
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="nama" /></td>
          </tr>
          <tr>
            <td>NRP</td>
            <td>:</td>
            <td><input type="text" name="nrp" /></td>
          </tr>
          <tr>
            <td>Kelas</td>
            <td>:</td>
            <td><input type="text" name="kelas" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="radio" name="jk" value="Pria" /> Pria
              <input type="radio" name="jk" value="Wanita" /> Wanita
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select name="agama">
                <option value="">--Pilih Agama--</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Tempat/Tanggal Lahir</td>
            <td>:</td>
            <td><input type="text" name="ttl" /></td>
          </tr>
          <tr>
            <td valign="top">Alamat</td>
            <td valign="top">:</td>
            <td><textarea name="alamat" rows="3" cols="30"></textarea></td>
          </tr>
          <tr>
            <td valign="top">Riwayat Pendidikan</td>
            <td valign="top">:</td>
            <td>
              SD : <input type="text" name="sd" /><br />
              SMP : <input type="text" name="smp" /><br />
              SMA : <input type="text" name="sma" />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="text" name="email" /></td>
          </tr>
          <tr>
            <td>Homepage</td>
            <td>:</td>
            <td><input type="text" name="homepage" /></td>
          </tr>
          <tr>
            <td valign="top">Hobby</td>
            <td valign="top">:</td>
            <td><textarea name="hobby" rows="2" cols="30"></textarea></td>
          </tr>
          <tr>
            <td valign="top">Interest</td>
            <td valign="top">:</td>
            <td>
              <input type="checkbox" name="interest" value="Komputer" />
              Komputer<br />
              <input type="checkbox" name="interest" value="Sport" />
              Sport<br />
              <input type="checkbox" name="interest" value="Travelling" />
              Travelling<br />
              <input type="checkbox" name="interest" value="Writing" />
              Writing<br />
              <input type="checkbox" name="interest" value="Reading" /> Reading
            </td>
          </tr>
          <tr>
            <td colspan="3" align="center">
              <input type="submit" value="Simpan" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
